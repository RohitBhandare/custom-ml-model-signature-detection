<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <!-- Link to Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2d6d9a; /* Blue background color */
            color: #fff; /* White text color */
            min-height: 100vh;
            margin: 0;
        }

        .result-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .result-text {
            font-size: 48px; /* Very large font size for the title */
            font-weight: bold; /* Bold text */
            margin-bottom: 30px; /* Increased space below the title */
        }

        .result-info {
            font-size: 36px; /* Large font size for the content */
            margin-bottom: 20px; /* Space below the content */
        }

        .back-button {
            background-color: #007bff; /* Blue button background */
            color: #fff; /* White text color */
            border: none;
            padding: 20px 40px; /* Larger padding for the button */
            cursor: pointer;
            font-size: 36px; /* Large font size for the button text */
            margin-top: 30px; /* Increased margin at the top */
        }

        .back-button:hover {
            background-color: #0056b3; /* Slightly darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container result-container">
        <h1 class="result-text">Result</h1>
        <p class="result-info"><strong>Signature Owner:</strong> {{ class_name }}</p>
        <p class="result-info"><strong>Confidence Score:</strong> {{ confidence }}%</p>
        <a href="/" class="btn btn-primary back-button">Back</a>
    </div>
</body>
</html>
